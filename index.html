<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE-CALCULATOR-WITH-JS</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background">
      <div id="main">
        <div id="nav">
          <i class="ri-menu-line"></i>
          <h3>CALCULATOR</h3>
          <h1>Made By :- RaAj Aryan</h1>
        </div>
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td><button class="prantheses1">(</button></td>
            <td><button class="prantheses2">)</button></td>
            <td><button class="clear">C</button></td>
            <td><button class="percentage">/</button></td>
          </tr>
          <tr>
            <td><button class="num7">7</button></td>
            <td><button class="num8">8</button></td>
            <td><button class="num9">9</button></td>
            <td><button class="multi">X</button></td>
          </tr>
          <tr>
            <td><button class="num4">4</button></td>
            <td><button class="num5">5</button></td>
            <td><button class="num6">6</button></td>
            <td><button class="sub">-</button></td>
          </tr>
          <tr>
            <td><button class="num1">1</button></td>
            <td><button class="num2">2</button></td>
            <td><button class="num3">3</button></td>
            <td><button class="add">+</button></td>
          </tr>
          <tr>
            <td><button class="num0">0</button></td>
            <td><button class="point">.</button></td>
            <td><button class="divide">%</button></td>
            <td><button class="equal">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./Script.js"></script>
  </body>
</html>
